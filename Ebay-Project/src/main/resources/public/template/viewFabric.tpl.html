<div class="container">
  <div id="accordion" class="col-md-7">
    <table class="table table-bordered table-hover table-striped">
      <thead id="table-header">
        <td class="col-md-3">Serial Number</td>
        <td class="col-md-6">Description</td>
        <td class="col-md-3">Quantity</td>
      </thead>
      <tbody>
        <tr ng-repeat="fabric in fabrics" ng-click="setTab($index)"
          ng-class='{clicked : isSet($index)}'>
          <td>{{fabric.serialNum}}</td>
          <td>{{fabric.description}}</td>
          <td>{{fabric.quantity}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-5" id="extra-info">
    <div ng-repeat="fabric in fabrics">
      <div ng-class="{active : isSet($index)}" ng-show="isSet($index)">
        <div>
            <div class="col-md-12">
                <img src="{{fabric.photo}}">
            </div>
            <div class="col-md-6">
                Size: {{fabric.size}}"
            </div>
            <div class="col-md-6">
                {{fabric.primaryFab | primaryFilter}} Fabric
            </div>
            <div class="update-btns">
              <button type="button" class="btn btn-default" ui-sref='updateFabric({id:fabric.fabricId})'>Update</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
