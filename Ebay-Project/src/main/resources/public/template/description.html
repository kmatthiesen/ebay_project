<div>
    <div>
        {{fabric.fabric_name}}
    </div>
    <div ng-controller="updateController" id="{{fabric.id}}">
        <input ng-model="newFabricName" type="text" />
        <input ng-model="newFabricSerial" type="text" />
        <button type="button" class="btn btn-default" ng-click= "clicky($event, newFabricName, newFabricSerial)">Update Fabric</button>
    </div>
</div>
