<!DOCTYPE html>
<head>

  <title>Home Page</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">
  <link rel="stylesheet" href="css.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- <script type="text/javascript" src="index.js"></script> -->
  <script type="text/javascript" src="app.js"></script>
  <!-- <script type="text/javascript" src="descrip.js"></script> -->

</head>
<body ng-app="ebay-store">
  <div class="container" ng-controller="StoreController as store">
    <div id="accordion" class="col-md-8">
      <table class="table table-bordered table-hover">
        <tr id="table-header">
          <td>
            Title
          </td>
          <td>
            Description
          </td>
          <td>
            Amount
          </td>
        </tr>
        <tr ng-repeat="product in store.products" ng-click="store.setTab($index)">
          <td>
            {{product.name}}
          </td>
          <td>
            {{product.description}}
          </td>
          <td>
            {{product.amount}}
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-4" id="extra-info">
      <div ng-repeat="product in store.products">
        <div ng-class="{active : store.checkTab($index)}" ng-show="store.isSet($index)">
          {{product.description}}
        </div>
      </div>
    </div>

  </div>
</body>
</html>
