<!DOCTYPE html>
<head>

  <title>Home Page</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">
  <link rel="stylesheet" href="css.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- <script type="text/javascript" src="index.js"></script> -->
  <script type="text/javascript" src="/app/app.js"></script>
  <script type="text/javascript" src="/controller/indexController.js"></script>
  <script type="text/javascript" src="/directive/description.js"></script>
  <!-- <script type="text/javascript" src="descrip.js"></script> -->

</head>
<body ng-app="ebay-store">
  <div class="container" ng-controller="IndexController" >
    <div id="accordion" class="col-md-8">
      <table class="table table-bordered table-hover table-striped">
        <thead id="table-header">
          <td>
            Serial Number
          </td>
          <td>
            Description
          </td>
          <td>
            Amount
          </td>
        </thead>
        <tbody>
          <tr ng-repeat="product in products" ng-click="setTab($index)" ng-class='{clicked : isSet($index)}'>
            <td>
              {{product.serial_num}}
            </td>
            <td>
              {{product.description}}
            </td>
            <td>
              {{product.amount}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4" id="extra-info">
      <div ng-repeat="product in products">
        <div ng-class="{active : isSet($index)}" ng-show="isSet($index)">
          <description></description>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
